{% extends "base.html" %}

{% block content %}
  <h1>Newspaper list:</h1>
  <ul>
  {% for newspaper in newspaper_list %}
    <li>
      {{ newspaper.model }}
      <a href="{{ newspaper.id }}">
        {{ newspaper.id }} {{ newspaper.title }}
      </a>
    </li>
    {% empty %}
    <span>No newspapers found!</span>
  {% endfor %}
  </ul>
{% endblock %}
